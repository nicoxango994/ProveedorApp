<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupador de Pagos a Proveedores</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <div class="logo">Sistema de Proveedores</div>
            <div class="menu-buttons">
                <button class="menu-btn">Inicio</button>
                <button class="menu-btn">Reportes</button>
                <button class="menu-btn">Configuración</button>
                <button class="menu-btn">Ayuda</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Agrupador de Pagos a Proveedores</h1>
        <br>
        <h3>Respetar columnas: saldo - carpeta - proveedor.</h3>
        
        <div class="action-buttons">
            <button class="export-btn export-excel" id="exportExcelBtn" disabled>Exportar a Excel</button>
            <button class="export-btn export-json" id="exportJsonBtn" disabled>Exportar a JSON</button>
            <button class="export-btn export-csv" id="exportCsvBtn" disabled>Exportar a CSV</button>
        </div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Cargar Archivo Excel
            </button>
            <p>Arrastra tu archivo Excel aquí o haz clic para seleccionarlo</p>
        </div>
        
        <div id="results" class="results">
            <div class="no-data">No se han cargado datos aún. Por favor, sube un archivo Excel.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
